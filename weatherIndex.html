<!DOCTYPE html>
<html>
    <title>Weather application</title>
    <head>
        <link rel="stylesheet" href ="weatherStyless.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <form id="search-form">
            <input type="search"
            placeholder="Enter City Name"
            id="search-input"
            required
            autocomplete="off"
            />
            <br>
        </br>
        <button id="search-button">Search</button>

        </form>


        <main id="app-container">
            <div id="location">
                <p>----</p>
            </div>
                <div id="temp">
                    <img id="temp-icon" src="https://img-premium.flaticon.com/png/512/1888/premium/1888282.png?token=exp=1629307930~hmac=20ad5c24e2cbdac714a052f491a7b5a8" alt="">
                    <p><span id="temp-value">-----</span> <span id="temp-unit" >&#176c</span> </p>
                </div>

                <div id="climate">
                    <p>-----</p>
                </div>





        </main>



















<script src="weatherScript.js">

</script>
    </body>

</html>
